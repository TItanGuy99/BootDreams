<BLOCKQUOTE dir=ltr style="MARGIN-RIGHT: 0px">
  <P><FONT face=Arial color=#000000 
size=2>        
        BootDreams is capable of burning most DiscJuggler 
  images,&nbsp;ISO images and some CUE sheets using mkisofs/cdrecord. If the CUE 
  sheet has data tracks, they        
        must be 
  2048 sector tracks. Anything else (2352 sector or 2336) 
  is not supported.</FONT></P></BLOCKQUOTE></body>
